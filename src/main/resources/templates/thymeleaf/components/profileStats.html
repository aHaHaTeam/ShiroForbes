<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProfileStats</title>
</head>
<body>
<div th:fragment="profileStats(user, ratings, numberOfPeople)">





    <div class="grid">
        <article class="s12 round amber239 middle-align"
                 th:unless="${ratings[0].position * 2 > numberOfPeople}">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle amber239 large"><i class="large">Trophy</i></button>
                <div class="max center center-align row">
                    <p class="bold" th:text="|Место: |"></p>
                    <p th:text="|${ratings[0].position}|"></p>
                </div>
            </div>
        </article>
        <article class="s12 round purple239 middle-align" th:unless="${ratings[0].grobs == 0}">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle purple239 large"><i class="large">Skull</i></button>
                <div class="max center center-align row">
                    <p class="bold" th:text="|Гробы: |"></p>
                    <p th:text="|${ratings[0].grobs}|"></p>
                </div>
            </div>
        </article>
        <article class="s12 m6 l4 round pink239 middle-align">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle pink239 large"><i class="large">functions</i></button>
                <div class="max center center-align">
                    <span class="bold" th:text="|Задачи: |"></span>
                    <span style="white-space: nowrap"
                          th:text="|${ratings[0].total} (${ratings[0].totalPercent}%)|"></span>
                </div>
            </div>
        </article>
        <article class="s12 m6 l4 round blue239 middle-align">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle blue239 large"><i class="large">function</i></button>
                <div class="max center center-align">
                    <span class="bold" th:text="|Алгебра: |"></span>
                    <span style="white-space: nowrap"
                          th:text="|${ratings[0].algebra} (${ratings[0].algebraPercent}%)|"></span>
                </div>
            </div>
        </article>
        <article class="s12 m6 l4 round orange239 middle-align">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle orange239 large"><i class="large">calculate</i></button>
                <div class="max center center-align">
                    <span class="bold" th:text="|Теория чисел: |"></span>
                    <span style="white-space: nowrap"
                          th:text="|${ratings[0].numbersTheory} (${ratings[0].numbersTheoryPercent}%)|"></span>
                </div>
            </div>
        </article>
        <article class="s12 m6 l4 round deep-orange239 middle-align">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle deep-orange239 large"><i class="large">playing_cards</i></button>
                <div class="max center center-align">
                    <span class="bold" style="word-break: break-all;" th:text="|Комбинаторика: |"></span>
                    <span style="white-space: nowrap"
                          th:text="|${ratings[0].combinatorics} (${ratings[0].combinatoricsPercent}%)|"></span>
                </div>
            </div>
        </article>
        <article class="s12 m6 l4 round green239 middle-align">
            <div class="row" style="column-gap: 0; width: 85%;">
                <button class="circle green239 large"><i class="large">architecture</i></button>
                <div class="max center center-align">
                    <span class="bold" style="word-break: break-all;" th:text="|Геометрия: |"></span>
                    <span style="white-space: nowrap"
                          th:text="|${ratings[0].geometry} (${ratings[0].geometryPercent}%)|"></span>
                </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
