<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ShiroForbes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
            type="module"></script>
</head>

<body>
<div th:fragment="logo()">
    <link href="/static/styles/shiro-forbes-logo.css" rel="stylesheet">
    <link href="/static/styles/styles.css" rel="stylesheet">
    <a class="center shiro-forbes-logo" href="/">
        <h3 class="center" style="font-family: 'Publico Headline Web',serif; width: fit-content; margin-top: 0;
    -webkit-text-stroke: 1px var(--stroke);">
            <span style="color: var(--shiro)">Shiro</span>
            <span style="color: var(--vlasik)">Stats</span>
        </h3>
    </a>
</div>
</body>

</html>
