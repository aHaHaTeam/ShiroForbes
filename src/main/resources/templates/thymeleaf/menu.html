<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShiroForbes</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js"></script>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="/static/styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="grid">
    <div class="s0 m1 l2"></div>
    <div class="s12 m10 l8">
        <!--/*@thymesVar id="isLoggedIn" type="java.lang.Boolean"*/-->
        <div th:insert="~{components/header :: header(${user})}"></div>

        <div>
            <h2 class="center-align">Мероприятия</h2>
            <!--/*@thymesVar id="events" type="java.util.List<ru.shiroforbes.model.Event>"*/-->
            <a th:each="event, i: ${events}" th:href="|/event/${event.id}|" class="grid">
                <div class="s12 grid" th:insert="~{components/event :: preview(${event})}"></div>
            </a>
        </div>

        <br>

        <!--/*@thymesVar id="countrysideCampStudents" type="java.util.List<ru.shiroforbes.model.Student>"*/-->
        <!--/*@thymesVar id="urbanCampStudents" type="java.util.List<ru.shiroforbes.model.Student>"*/-->
        <div th:insert="~{components/rating :: rating(${countrysideCampStudents}, ${urbanCampStudents})}"></div>
    </div>
    <div class="s0 m1 l2"></div>
</div>
</body>
</html>
