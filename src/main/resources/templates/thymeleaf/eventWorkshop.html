<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiroForbes</title>

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js"></script>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
</head>
<body>
<div class="grid">
    <div class="s0 m1 l2"></div>
    <div class="s12 m10 l8 grid">
        <div class="s12" th:insert="~{components/header :: header(${user})}"></div>

        <div class="s0 m1 l2"></div>

        <div class="s12 m10 l8">
            <h2 class="center-align">Конструктор мероприятий</h2>

            <form action="/event/new" method="POST">
                <fieldset>
                    <legend>Заполните все поля</legend>
                    <div class="field border label tiny min">
                        <input id="eventName" name="eventName" required>
                        <label>Название</label>
                    </div>

                    <div class="field textarea label border large min" id="timeAndPlace">
                        <textarea name="timeAndPlace" required></textarea>
                        <label for="timeAndPlace">Время и место</label>
                    </div>

                    <div class="field textarea label border extra min" id="eventDescription">
                        <textarea name="eventDescription" required></textarea>
                        <label for="eventDescription">Описание</label>
                    </div>

                    <button class="large center-align" type="submit">Создать мероприятие</button>
                </fieldset>
            </form>
        </div>

        <div class="s0 m1 l2"></div>
    </div>
    <div class="s0 m1 l2"></div>
</div>
</body>
</html>
