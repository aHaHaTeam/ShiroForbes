<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiroForbes</title>


    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.js"></script>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="/static/styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="grid">
    <div class="s0 m1 l2"></div>
    <div class="s12 m10 l8">
        <div th:insert="~{components/header :: header(true)}"></div>
        <main class="responsive grid">
            <div class="s6">
                <br>
                <h5 id="name" class="bold center-align" th:text="${user.name}"></h5>
                <br>
                <article class="border">
                    <h6 class="large-text" th:text="|–†–µ—à–µ–Ω–æ: ${user.totalSolved}|"></h6>
                    <h6 class="large-text" th:text="|–ê–ª–≥–µ–±—Ä–∞: ${user.algebraSolved}|"></h6>
                    <h6 class="large-text" th:text="|–ì–µ–æ–º–µ—Ç—Ä–∏—è: ${user.geometrySolved}|"></h6>
                    <h6 class="large-text" th:text="|–ö–æ–º–±–∏–Ω–∞—Ç–æ—Ä–∏–∫–∞: ${user.combinatoricsSolved}|"></h6>
                </article>
                <br>
                <div class="grid">
                    <p th:text="|–ë–∞–ª–∞–Ω—Å: ${user.wealth}|" class="s12"></p>
                    <div class="s12 field middle-align">
                        <nav style="padding-left: 0">
                            <div class="max">
                                <p>–Ø –∏–Ω–≤–µ—Å—Ç–∏—Ä—É—é! –ò–ª–∏ –Ω–µ—Ç? ü§î</p>
                                <p id="investorStatus" class="small-text"></p>
                            </div>
                            <label class="switch icon">
                                <input type="checkbox" id="investorCheckbox">

                                <span>
                                    <i>close</i>
                                    <i>done</i>
                                </span>
                            </label>
                            <script th:inline="javascript">
                                document.getElementById("investorCheckbox").checked = /*[[${user.isInvesting}]]*/ false;
                                console.log("checked:", document.getElementById("investorCheckbox").checked)
                            </script>
                        </nav>
                    </div>
                </div>
            </div>

            <div id="moneyStats" class="s6 vertical grid">
                <article id="picture" class="s12 middle center-align">
                    <img class="responsive extra middle center-align" th:src="|/static/images/${user.login}.jpg|"
                         th:alt="|–¢—É—Ç –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∞ ${user.name}|">
                </article>

            </div>
            <div th:unless="${user.isExercised==null}" class="s6">
                <div class="center fit-content">
                    <span class="large-text">–ü—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ –Ω–∞ –∑–∞—Ä—è–¥–∫–µ</span>
                    <div class="chip fill extra">
                        <i th:if="${user.isExercised}">done</i>
                        <i th:unless="${user.isExercised}">close</i>
                    </div>
                </div>
            </div>
            <div th:unless="${user.isBeaten==null}" class="s6">
                <div class="center fit-content">
                    <span class="large-text">–û—Ç–±–æ–π –≤–æ–≤—Ä–µ–º—è</span>
                    <div class="chip fill extra">
                        <i th:if="${user.isBeaten}">done</i>
                        <i th:unless="${user.isBeaten}">close</i>
                    </div>
                </div>
            </div>

            <div class="s12">
                <div th:insert="~{components/chart :: chart(${wealth}, ${rating})}"></div>
            </div>
        </main>
    </div>
    <div class="s0 m1 l2"></div>
</div>

<script src="/static/scripts/profile.js"></script>
</body>
</html>
