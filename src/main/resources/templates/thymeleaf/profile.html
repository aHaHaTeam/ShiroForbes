<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiroForbes</title>


    <link href="/static/modules/beer/beer.min.css" rel="stylesheet">
    <script type="module" src="/static/modules/beer/beer.min.js"></script>
    <script type="module" src="/static/modules/beer/material-dynamic-colors.min.js"></script>
    <link href="/static/styles/styles.css" rel="stylesheet">
    <script src="/static/modules/chart/chart.js"></script>

</head>
<body>
<div class="grid">
    <div class="s0 m1 l2"></div>
    <!--/*@thymesVar id="user" type="ru.shiroforbes.database.StudentDAO2"*/-->
    <div class="s12 m10 l8"
         th:if="${!activeUser.equals(0) && (user.login == activeUser.login || activeUser.HasAdminRights)}">
        <div th:insert="~{components/header :: header(${activeUser})}"></div>
        <main class="responsive grid">
            <div class="s12">
                <br>
                <h5 id="name" class="bold center-align" th:text="${user.name}"></h5>
                <br>
                <article class="border grid">
                    <h6 class="large-text s12" style="margin-top: 10%"
                        th:text="|Решено: ${user.ratings[0].total}(${user.ratings[0].totalPercent}%)|"></h6>
                    <h6 class="large-text s3" style="margin-top: 10%; color: #EA6132"
                        th:text="|Алгебра: ${user.ratings[0].algebra}(${user.ratings[0].algebraPercent}%)|"></h6>
                    <h6 class="large-text s3" style="margin-top: 10%; color: darkorange"
                        th:text="|Теория чисел: ${user.ratings[0].numbersTheory}(${user.ratings[0].numbersTheoryPercent}%)|"></h6>
                    <h6

                            class="large-text s3" style="margin-top: 10%; color: #3F68AF"
                            th:text="|Комбинаторика: ${user.ratings[0].combinatorics}(${user.ratings[0].combinatoricsPercent}%)|"></h6>
                    <h6 class="large-text s3" style="margin-top: 10%; color: green"
                        th:text="|Геометрия: ${user.ratings[0].geometry}(${user.ratings[0].geometryPercent}%)|"></h6>
                </article>
                <br>
            </div>

            <div class="s12" th:if="${false}">
                <div class="tabs">
                    <a class="active" id="ratingChartSelector">
                        <i>trophy</i>
                        <span>Рейтинг</span>
                    </a>
                </div>
                <div th:insert="~{components/chart :: chart(${rating}, 'rating')}" id="ratingChart"></div>
            </div>
        </main>
    </div>
    <div class="s0 m1 l2"></div>
</div>

</body>
</html>
