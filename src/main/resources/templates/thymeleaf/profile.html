<body>
<main class="responsive">

    <div class="grid">
        <div class="s0 m1 l2"></div>
        <div class="s12 m10 l8 grid">
            <h1 class="s12" style="font-family: 'Publico Headline Web Bold Regular',serif;">
                <span style="color: darkblue">Shiro</span>
                <span style="color: darkgoldenrod">Forbes</span>
            </h1>
            <div class="s6">
                <br>
                <h5 id="name" class="bold center-align" th:text="${student.name}"></h5>
                <br>
                <article class="border">
                    <h6 class="large-text" th:text="|Решено: ${student.solved()}|"></h6>
                    <h6 class="large-text" th:text="|Алгебра: ${student.algSolved()}|"></h6>
                    <h6 class="large-text" th:text="|Геометрия: ${student.geomSolved()}|"></h6>
                    <h6 class="large-text" th:text="|Комбинаторика: ${student.combSolved()}|"></h6>
                </article>
                <br>
                <div class="grid">
                    <h6 th:text="|Баланс ${student.wealth}|" class="s6"></h6>
                    <button id="invest" class="s6">Сегодня инвестирую!</button>
                </div>
            </div>

            <div id="moneyStats" class="s6 vertical grid">
                <article id="picture" class="s12 middle center-align">
                    <img class="responsive extra middle center-align" th:src="|/static/${student.login}.jpg|"
                         th:alt="|Тут должна быть картинка ${student.name}|">
                </article>

            </div>
            <div th:unless="${student.isExercised==null}" class="s6">
                <span class="large-text">Присутствие на зарядке</span>
                <div class="chip fill extra">
                    <i th:if="${student.isExercised}">done</i>
                    <i th:unless="${student.isExercised}">close</i>
                </div>
            </div>
            <div th:unless="${student.isBeaten==null}" class="s6">
                <span class="large-text">Отбой вовремя</span>
                <div class="chip fill extra">
                    <i th:if="${student.isBeaten}">done</i>
                    <i th:unless="${student.isBeaten}">close</i>
                </div>
            </div>

            <div class="s12">
                <div th:insert="~{chart :: chart(${wealth}, ${rating})}"></div>
            </div>

        </div>
        <div class="s0 m1 l2"></div>
    </div>
</main>
</body>
