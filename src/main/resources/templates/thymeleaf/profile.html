<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiroForbes</title>


    <link href="/static/modules/beer/beer.min.css" rel="stylesheet">
    <script type="module" src="/static/modules/beer/beer.min.js"></script>
    <script type="module" src="/static/modules/beer/material-dynamic-colors.min.js"></script>
    <link href="/static/styles/styles.css" rel="stylesheet">
    <script src="/static/modules/chart/chart.js"></script>

</head>
<body>
<div class="grid">
    <div class="s0 l2"></div>
    <!--/*@thymesVar id="user" type="ru.shiroforbes.database.StudentDAO2"*/-->
    <div class="s12 l8"
         th:if="${!activeUser.equals(0) && (user.login == activeUser.login || activeUser.HasAdminRights)}">
        <div th:insert="~{components/header :: header(${activeUser})}"></div>
        <main class="responsive grid">
            <div class="s12">
                <br>
                <h1 id="name" class="bold center-align" th:text="${user.name}"></h1>
                <br>
                <div class="grid">
                    <article class="s12 l12 round amber2" th:unless="${user.ratings[0].grobs==0}">
                        <div class="row">
                            <button class="circle amber8 large"><i class="circle large">Trophy</i></button>
                            <div class="max center-align row">
                                <h2 th:text="|Место в рейтинге: |" ></h2>
                                <h2 th:text="|${user.ratings[0].grobs}|"></h2>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round pink2">
                        <div class="row">
                            <button class="circle pink8"><i class="circle">functions</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Задачи|"></h3>
                                <p th:text="|${user.ratings[0].total} (${user.ratings[0].totalPercent}%)|"></p>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round purple2" th:unless="${user.ratings[0].grobs==0}">
                        <div class="row">
                            <button class="circle purple8"><i class="circle">Skull</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Гробы|"></h3>
                                <p th:text="|${user.ratings[0].grobs}|"></p>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round blue2">
                        <div class="row">
                            <button class="circle blue8"><i class="circle">function</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Алгебра|"></h3>
                                <p th:text="|${user.ratings[0].algebra} (${user.ratings[0].algebraPercent}%)|"></p>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round orange2">
                        <div class="row">
                            <button class="circle orange8"><i class="circle">calculate</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Теория чисел|"></h3>
                                <p th:text="|${user.ratings[0].numbersTheory} (${user.ratings[0].numbersTheoryPercent}%)|"></p>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round deep-orange2">
                        <div class="row">
                            <button class="circle deep-orange8 middle"><i class="circle">playing_cards</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Комбинаторика|"></h3>
                                <p th:text="|${user.ratings[0].combinatorics} (${user.ratings[0].combinatoricsPercent}%)|"></p>
                            </div>
                        </div>
                    </article>
                    <article class="s12 m6 l4 round green2">
                        <div class="row">
                            <button class="circle green8"><i class="circle">architecture</i></button>
                            <div class="max center-align">
                                <h3 class="bold" th:text="|Геометрия|"></h3>
                                <p th:text="|${user.ratings[0].geometry} (${user.ratings[0].geometryPercent}%)|"></p>
                            </div>
                        </div>
                    </article>
                </div>
                <br>
            </div>

            <div class="s12" th:if="${false}">
                <div class="tabs">
                    <a class="active" id="ratingChartSelector">
                        <i>trophy</i>
                        <span>Рейтинг</span>
                    </a>
                </div>
                <div th:insert="~{components/chart :: chart(${rating}, 'rating')}" id="ratingChart"></div>
            </div>
        </main>
    </div>
    <div class="s0 m1 l2"></div>
</div>

</body>

</html>
