<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shiroforbes</title>


    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.js"></script>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="/static/styles.css" rel="stylesheet">

    <script>
        name = document.getElementById('name').textContent;
        document.getElementById('invest').addEventListener('click', function () {
            // ниже надо написать ссылку куда слать заявки на инвестиции
            fetch('https://example.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: name})
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Успех:', data);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        });
    </script>
</head>
<body>
<main class="responsive">

    <div class="grid">
        <div class="s0 m1 l2"></div>
        <article class="s12 m10 l8 grid border">
            <h1 class="s12">Shiroforbses</h1>
            <div class="s6">
                <br>
                <h5 id="name" class="center-align" th:text="${student.name}"></h5>
                <br>
                <!--                <div class="divider"></div>-->
                <article class="border">
                    <h6 th:text="|Решено: ${student.solved()}|"></h6>
                    <!--                <div class="divider"></div>-->
                    <h6 th:text="|Алгебра: ${student.algSolved()}|"></h6>
                    <!--                <div class="divider"></div>-->
                    <h6 th:text="|Геометрия: ${student.geomSolved()}|"></h6>
                    <!--                <div class="divider"></div>-->
                    <h6 th:text="|Комбинаторика: ${student.combSolved()}|"></h6>
                </article>
                <br>
                <h4 th:text="|Баланс ${student.wealth}|" class="s12"></h4>
            </div>

            <div id="moneyStats" class="s6 vertical grid">
                <article id="picture" class="s12 middle center-align">
                    <img class="responsive extra middle center-align" th:src="|/static/${student.login}.jpg|"
                         th:alt="|Тут должна быть картинка ${student.name}|">
                </article>


                <!-- Тут надо придумать обозначение.
                Можно надпись красить в разные цвета когда да/нет, можно справа галочку ставить -->

            </div>
            <div th:unless="${student.isExercised==null}" class="s6">
                <span class="large-text">Присутствие на зарядке</span>
                <div class="chip fill extra">
                    <i th:if="${student.isExercised}">done</i>
                    <i th:unless="${student.isExercised}">close</i>
                </div>
            </div>
            <div th:unless="${student.isBeaten==null}" class="s6">
                <span class="large-text">Отбой вовремя</span>
                <div class="chip fill extra">
                    <i th:if="${student.isBeaten}">done</i>
                    <i th:unless="${student.isBeaten}">close</i>
                </div>
            </div>
            <div class="s4">
                <button id="invest">Сегодня инвестирую!</button>
            </div>
            <div class="s12" id="plot">
                <!--
                <img src = "" картинку с графиком нужно либо прислать с сервера либо сгенерировать на месте
                -->
            </div>

        </article>
        <div class="s0 m1 l2"></div>
    </div>
</main>
</body>
</html>
